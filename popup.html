<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoCheckout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>AutoCheckout</h2>
    <label for="primaryBin">Primary BIN:</label>
    <input type="text" id="primaryBin" placeholder="Enter Primary BIN">
    
    <label for="secondaryBin">Secondary BIN (Optional):</label>
    <input type="text" id="secondaryBin" placeholder="Enter Secondary BIN">
    
    <label for="generateKey">Generate Key:</label>
    <input type="text" id="generateKey" placeholder="Enter Generate Key">
    
    <label for="clearKey">Clear Key:</label>
    <input type="text" id="clearKey" placeholder="Enter Clear Key">
    
    <label for="retrySettings">Retry Settings:</label>
    <div>
      <label for="retryInterval">Interval (ms):</label>
      <input type="number" id="retryInterval" value="2000">
      <label for="maxRetries">Max Retries:</label>
      <input type="number" id="maxRetries" value="5">
    </div>

    <label for="cardDetails">Card Details (Optional):</label>
    <textarea id="cardDetails" placeholder="Enter card details (one per line)\nFormat: 4069485639589467|11|2032|669"></textarea>
    
    <div class="buttons">
      <button id="saveSettings">Save Settings</button>
      <button id="resetDefaults">Reset to Defaults</button>
    </div>

    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
